<!DOCTYPE html>
<html>
<!--内联样式>id选择器>类选择器>标签选择器>通配符选择器-->
<head>
    <meta charset="UTF-8">
    <title>css3选择器优先级</title>
    <style type="text/css">
        .dv{
            color:blue;
        }
        #box{
            color:green;
        }
        div{
            color: teal;
        }
        * {
            color:orange;
        }
    </style>
</head>

<body>
<div id="box" class="dv" style="color:red">
    我是一个div
</div>
</body>

</html>

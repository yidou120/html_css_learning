<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>伪类选择符</title>
    <style type="text/css">
        a:link {
            /*鼠标未点击*/
            color: blue;
        }
        a:visited{
            /*鼠标点击访问过*/
            color: orange;
        }
        a:hover {
            /*鼠标划过*/
            color: red;
            font-size: 20px;
        }
        a:active{
            /*鼠标点击时*/
            color: yellow;
        }

    </style>
</head>

<body>
<h1>勇气</h1>
<p class="first">三年级时，我还是一个<a href="http://www.imooc.com" target="_blank">胆小如鼠</a>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没勇气参加。</p>
<p id="second">到了三年级下学期时，我们班上了一节公开课，老师提出了一个很<span>简单</span>的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着："我来，我来。"我环顾了四周，就我没有举手。</p>
<img src="http://img.mukewang.com/52b4113500018cf102000200.jpg">
<p><b>注意：</b> a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。</p>
<p><b>注意：</b> a:active 必须在 a:hover 之后。</p>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>align-items</title>
    <style type="text/css">
        .box {
            /*height: 700px;*/
            background: blue;
            display: flex;
            align-items: baseline;
        /*
        align-items: flex-start | flex-end | center |
        baseline(项目的第一行文字的基线对齐) | stretch(如果项目未设置高度或设为auto，将占满整个容器的高度。);
        */
        }

        .box div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background: red;
        }

        .box2 {
            font-size: 30px;
            background: orange;
        }

        .box3 {
            font-size: 50px;
            background: green;
        }
    </style>
</head>

<body>
<div class="box">
    <div class="box1">baseline</div>
    <div class="box2">baseline</div>
    <div class="box3">baseline</div>
</div>
</body>

</html>

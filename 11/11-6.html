<!DOCTYPE html>
<html>
<!--90px=1英寸  em是以font-size为基础的 比如font-size设置为10px，则1em=10px，百分比也是，都是基于px的相对单位-->
<head>
    <meta charset="UTF-8">
    <title>长度</title>
    <style type="text/css">
        p {
            font-size: 14px
        }

        span {
            font-size: 0.8em;
        }
    </style>
</head>

<body>
<p>慕课网，<span>超酷的互联网</span>、IT技术免费学习平台，创新的网络一站式学习、实践体验；<span>服务及时贴心</span>，内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手！</p>
</body>

</html>

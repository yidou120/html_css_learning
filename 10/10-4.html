<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>斜体样式</title>
    <style type="text/css">
        p {
            font-style:italic;
        /*    字体样式 italic 斜体
                        oblique 倾斜的字体
                        normal 正常字体*/
        }
    </style>
</head>

<body>
<p>三年级时，我还是一个<a>胆小如鼠</a>的小女孩。</p>
</body>

</html>

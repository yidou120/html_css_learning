<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>relative样式</title>
    <style type="text/css">
        #div1 {
            width: 200px;
            height: 200px;
            border: 2px red solid;
            position: relative;
            left: 100px;
            top: 50px;
        }
    </style>
</head>

<body>
<div id="div1"></div>
<span>偏移前的位置还保留不动，覆盖不了前面的div没有偏移前的位置</span>
</body>

</html>

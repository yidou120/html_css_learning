<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>

<body>
<form>
    <!-- label标签 与表单绑定，点击label标签，焦点会转到对应的input标签内-->
    <label for="uname">输入你的用户名</label>
    <input type="text" id="uname" placeholder="Enter uname">
    <br>
    <label for="pass">输入你的密码</label>
    <input type="password" id="pass" placeholder="Enter password">
</form>
</body>

</html>

<!DOCTYPE html>
<html>
<!--块状元素特点：
    1.独占一行
    2.可设置宽高，行高，距离顶底距离
    3.元素宽度不设置的时候，是他默认容器的100%
    4.display:block；设置为块状元素
-->
<head>
    <meta charset="UTF-8">
    <title>内联块状元素</title>
    <style type="text/css">
        div,
        p,h1 {
            background: pink;
        }
    </style>
</head>

<body>
<div>div1</div>
<div>div2</div>
<p>段落1段落1段落1段落1段落1</p>
<h1>测试块状元素</h1>
</body>

</html>

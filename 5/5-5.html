<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>使用thead、tbody、tfoot标签</title>
</head>
<!--如果不加<thead><tbody><tfooter> ,
 table表格加载完后才显示。加上这些表格结构，
 tbody包含行的内容下载完优先显示，不必等待表格结束后在显示，
 同时如果表格很长，用tbody分段，可以一部分一部分地显示。-->
<body>
<table border="1">
    <thead>
    <tr>
        <th>科目</th>
        <th>分数</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>语文</td>
        <td>99</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>60</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>总分</td>
        <td>159</td>
    </tr>
    </tfoot>
</table>
</body>

</html>
